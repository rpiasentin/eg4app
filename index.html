<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EG4 Control UI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css"/>
</head>
<body class="sans-serif pa4">
  <h1 class="f3">EG4 Float Control</h1>
  <section id="status" class="mb4"></section>
  <canvas id="vgraph" height="200"></canvas>
  <section class="mt4">
    <label>Absorb (V): <input id="absorb" type="number" step="0.1"/></label>
    <label class="ml3">Float (V): <input id="float" type="number" step="0.1"/></label>
    <button id="setbtn" class="ml3 ba ph3 pv2">Update</button>
  </section>
  <section class="mt4">
    <h2 class="f5 mb2">Recent Actions</h2>
    <ul id="actions" class="list pl0"></ul>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
