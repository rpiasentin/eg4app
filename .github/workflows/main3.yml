name: Build macOS .app (REL2) & Deploy Web

on:
  push:
    branches: [ "main" ]

# Allow workflow to push to the gh-pages branch for Pages deploy
permissions:
  contents: write
  pages:    write

jobs:
  build-mac:
    name: Build macOS .app (REL2)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          pip install pyinstaller fastapi uvicorn[standard]

      - name: Build .app bundle with PyInstaller
        run: |
          pyinstaller backend/main.py \
            --onefile \
            --windowed \
            --name "EG4 Float Ctl REL2"
          # Compress the .app for artifact upload
          ditto -c -k --sequesterRsrc --keepParent \
            "dist/EG4 Float Ctl REL2.app" \
            eg4app_REL2_mac.zip

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: eg4app_REL2_mac
          path: eg4app_REL2_mac.zip

  deploy-pages:
    name: Deploy Web UI to GitHub Pages
    needs: build-mac
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Copy web UI files
        run: |
          mkdir -p public
          cp -r web/* public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
