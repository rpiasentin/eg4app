name: Build Windows EXE & Deploy Web

on:
  push:
    branches: [ "main" ]

# Allow this workflow to push to the gh-pages branch
permissions:
  contents: write   # needed for git push
  pages:    write   # future-proof for Pages API

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          pip install pyinstaller fastapi uvicorn[standard]

      - name: Build Windows EXE
        run: |
          pyinstaller backend/main.py --onefile --name eg4app

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: eg4app-exe
          path: dist/eg4app.exe

